<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Montagem de lanche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Monte seu lanche</span>
        </div>
    </nav>

    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col-6">
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]"/>
                            <img src="./imagens/padrao/alface.png" />
                            <img src="./imagens/padrao/molho.png" />
                            <img src="./imagens/padrao/molho.png" />
                            <img src="./imagens/padrao/molho.png" />
                            <img src="./imagens/padrao/hamburguer.png" />
                            <img :src="pao[1]" /> 
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                            <div class="card-header">Tipo do p√£o</div>
                            <div class="card-body">
                                <div class="form-check form-check-inline">
                                    <input
                                    class="form-check-input"
                                    type="radio"
                                    value="gergelim"
                                    v-model="inputTipoPao"
                                    />
                                    <label class="form-check-label"> Gergelim </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input
                                    class="form-check-input"
                                    type="radio"
                                    value="australiano"
                                    v-model="inputTipoPao"
                                    />
                                    <label class="form-check-label"> Australiano </label>
                                </div>
                                
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
